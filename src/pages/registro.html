<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cc1d373f1.js" crossorigin="anonymous"></script>
    <title>Iniciar Sesión | Guimarbot</title>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Barra Nav -->
    <header class="bg-secundary-color">
        <nav class="container mx-auto flex justify-around sm:justify-between items-center">
            <!-- Logo -->
            <a href="../../index.html"  class="flex items-center" >
                <img src="../images/logo_color_white.svg" class="h-20">
                <p class="text-light-color text-2xl font-montserrat font-normal">GuímarBot</p>
            </a>
    
            <!-- Menu Hamburguesa  -->
            <button class="flex lg:hidden" onclick="toggleMenu();">
                <img src="../images/burger-menu-white.svg" class="h-12" alt="menu">
            </button>
    
            <!-- Menu -->
            <ul id="menu" class="lg:flex hidden pt-4 flex-grow lg:flex-grow-0 gap-x-8 text-2xl lg:justify-center lg:items-center absolute lg:relative lg:top-0 top-20 
            left-0 bg-secundary-color w-full h-screen lg:h-auto lg:w-auto py-14 lg:py-0 px-8 text-center lg:text-left">
                <li class="mb-7 lg:mb-0"><a href="../../index.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-200">Inicio</a></li>
                <li class="mb-7 lg:mb-0"><a href="cursos.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-200">Cursos</a></li>
                <li class="mb-7 lg:mb-0"><a href="planes.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-200">Planes</a></li>
                <li><a href="login.html" class="btn">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login -->
     <section class="bg-secundary-color w-full flex flex-grow flex-col">
        <div class=" flex flex-grow justify-center items-center font-montserrat">
            <div class="border border-extra-color shadow-lg shadow-extra-color rounded-lg w-3/4 md:w-2/4 lg:w-1/3 xl:w-1/4 flex flex-col items-center">
                <div>
                    <img src="../images/logo_color_white.svg" class="w-44 mx-auto" alt="logo">
                </div>
                <div class="w-4/5 xl:w-3/4" >
                    <form action="POST">
                        <label for="text" class="text-extra-color font-bold block text-center mb-4">Crear una nueva cuenta</label>
                        <div class="flex flex-col space-y-4 mb-4">
                            <input type="email" name="email" id="text"  class="py-1 border rounded-md focus:outline-none focus:border-sky-500 focus:ring-sky-500 placeholder:pl-4" placeholder="Escribe tu nombre" required>
                        </div>
                        <div class="flex flex-col space-y-4 mb-4">
                            <input type="email" name="email" id="text"  class="py-1 border rounded-md focus:outline-none focus:border-sky-500 focus:ring-sky-500 placeholder:pl-4" placeholder="Escribe tus apellidos" required>
                        </div>
                        <div class="flex flex-col space-y-4 mb-4">
                            <input type="email" name="email" id="email"  class="py-1 border rounded-md focus:outline-none focus:border-sky-500 focus:ring-sky-500 placeholder:pl-4" placeholder="Escribe tu correo electronico" required>
                        </div>
                        <div class="flex flex-col space-y-4 mb-4">
                            <input type="email" name="email" id="password"  class="py-1 border rounded-md focus:outline-none focus:border-sky-500 focus:ring-sky-500 placeholder:pl-4" placeholder="Escribe tu contraseña" required>
                        </div>
                        <div class="flex flex-col items-center">
                            <input type="submit"value="Registrar" class="btn max-w-40 py-3 px-10 bg-extra-color text-light-color cursor-pointer">
                        </div>
                    </form>
                </div>
                <div class="my-4">
                    <a href="login.html" class="text-md text-extra-color underline ">Ya tengo una cuenta</a>
                </div>
                <p></p>
            </div>
        </div>
     </section>

     <!-- Footer -->
     <footer class="bg-secundary-color w-full h-auto font-montserrat">
        <div class="text-light-color container mx-auto h-auto flex flex-col sm:flex-row justify-between items-center text-sm py-4">
            <!-- Redes -->
            <div class="px-8 pb-2 sm:pb-0">
                <a href="https://www.facebook.com/GuimarbotPeru/" target="_blank" class="text-lg pr-4">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="text-lg pr-4">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="#" class="text-lg pr-4">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <!-- Copyright -->
            <div class="pb-2 sm:pb-0">
                <p>&copy; Copyright  Academia Guimarbot 2024</p>
            </div>
            <!-- Politica -->
            <div class="pb-2 sm:pb-0">
                <a href="#">Terminos y Condiciones</a>
            </div>
        </div>
    </footer>

    <script src="../main.js"></script>
</body>
</html>
