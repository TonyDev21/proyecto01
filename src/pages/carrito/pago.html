<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cc1d373f1.js" crossorigin="anonymous"></script>
    <title>Perfil | Guimarbot</title>
</head>
<body>
    <!-- Barra Nav -->
    <header class="bg-secundary-color">
        <nav class="container mx-auto flex justify-around sm:justify-between items-center">
            <!-- Logo -->
            <a href="../biblioteca/miscursos.html" class="flex items-center" >
                <img src="../../images/logo_color_white.svg" class="h-20">
                <p class="text-light-color text-2xl font-montserrat font-normal">GuimCodeX</p>
            </a>
    
            <!-- Menu Hamburguesa  -->
            <button class="flex lg:hidden" onclick="toggleMenu();">
                <img src="../../images/burger-menu-white.svg" class="h-12" alt="menu">
            </button>
    
            <!-- Menu -->
            <ul id="menu" class="lg:flex hidden pt-4 flex-grow lg:flex-grow-0 gap-x-8 text-2xl lg:justify-center lg:items-center absolute lg:relative lg:top-0 top-20 
           left-0 bg-secundary-color w-full h-screen lg:h-auto lg:w-auto py-14 lg:py-0 px-8 text-center lg:text-left z-50">
               <li class="mb-7 lg:mb-0"><a href="../shop/cursosShop.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-300">Cursos</a></li>
               <li class="mb-7 lg:mb-0"><a href="../shop/planesShop.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-300">Planes</a></li>
               <li class="mb-7 lg:mb-0"><a href="../biblioteca/miscursos.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-300">Mi Biblioteca</a></li>
               <li class="mb-7 lg:mb-0">
                   <a href="../carrito/detallepedidos.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-300">
                       <i class="fa-solid fa-cart-shopping"> ( 0 ) </i>
                   </a>
               </li>
               <li class="mb-7 lg:mb-0"><a href="../perfil/editar.html" class="font-montserrat font-normal text-white hover:text-btn-color-primary transition duration-300">Mi Perfil</a></li>
           </ul>
        </nav>
    </header>

    <!-- Metodo de Pago -->
    <section class="bg-gradient-to-b from-secundary-color to-primary-color w-full h-auto font-montserrat min-h-screen">
        <div class="container px-5 py-8 mx-auto flex justify-center items-center ">
            <div class="w-4/5 font-montserrat flex flex-col lg:flex-row  items-center lg:items-start lg:justify-around">
                <!-- Metodo de Pago -->
                <div class="mb-8 lg:mb-0">
                    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
                        <h2 class="text-2xl font-bold mb-6 text-center">Método de Pago</h2>
                        <form>
                            <!-- Selección de tarjeta -->
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Seleccionar tarjeta</label>
                                <select class="w-full p-2 border border-gray-300 rounded">
                                    <option value="Visa">Visa</option>
                                    <option value="Mastercard">Mastercard</option>
                                    <option value="Amex">American Express</option>
                                </select>
                            </div>
            
                            <!-- Número de tarjeta -->
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Número de tarjeta</label>
                                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="1234 5678 9123 4567">
                            </div>
            
                            <!-- Fecha de caducidad y Código de seguridad -->
                            <div class="flex space-x-4 mb-4">
                                <div class="w-1/2">
                                    <label class="block text-gray-700 mb-2">Fecha de caducidad</label>
                                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="MM/AA">
                                </div>
                                <div class="w-1/2">
                                    <label class="block text-gray-700 mb-2">Código de seguridad</label>
                                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="CVC">
                                </div>
                            </div>
            
                            <!-- Nombre y Apellido -->
                            <div class="flex space-x-4 mb-4">
                                <div class="w-1/2">
                                    <label class="block text-gray-700 mb-2">Nombre</label>
                                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Tu nombre">
                                </div>
                                <div class="w-1/2">
                                    <label class="block text-gray-700 mb-2">Apellido</label>
                                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Tu apellido">
                                </div>
                            </div>
            
                            <!-- Correo Electrónico -->
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">Correo electrónico</label>
                                <input type="email" class="w-full p-2 border border-gray-300 rounded" placeholder="correo@ejemplo.com">
                            </div>
            
                            <!-- País -->
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">País</label>
                                <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Tu país">
                            </div>
            
                            <!-- Botón de completar compra -->
                            <a href="detallecompra.html" class="block text-center btn w-full  py-3 rounded  transition duration-300 cursor-pointer ">Completar su Compra</a>
                        </form>
                    </div>

                </div>
                <!-- Opciones de Pagos -->
                <div class="flex justify-end">
                    <div class="shadow shadow-extra-color p-4 rounded-lg bg-secundary-color">
                        <h3 class="text-lg font-bold mb-2 text-center text-light-color">Métodos de Pago</h3>
                        <div class="flex space-x-4">
                            <button class="btn px-4 py-2">Visa</button>
                            <button class="btn px-4 py-2">Paypal</button>
                            <button class="btn px-4 py-2">Yape</button>
                            <button class="btn px-4 py-2">Efectivo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
   <footer class="bg-secundary-color w-full h-auto font-montserrat">
        <div class="text-light-color container mx-auto h-auto flex flex-col sm:flex-row justify-between items-center text-sm py-4">
            <!-- Redes -->
            <div class="px-8 pb-2 sm:pb-0">
                <a href="https://www.facebook.com/GuimarbotPeru/" target="_blank" class="text-lg pr-4">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="text-lg pr-4">
                    <i class="fa-brands fa-youtube"></i>
                </a>
                <a href="#" class="text-lg pr-4">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <!-- Copyright -->
            <div class="pb-2 sm:pb-0">
                <p>&copy; Copyright  Academia GuimCodeX 2024</p>
            </div>
            <!-- Politica -->
            <div class="pb-2 sm:pb-0">
                <a href="#">Terminos y Condiciones</a>
            </div>
        </div>
    </footer>

    <script src="../../main.js"></script>
</body>
